<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html {
    height: 100%;
  }
  body {
    height: 100%;
    background-color: #f0f0ff;
  }
  .wrapper {
    display: table; /*親要素*/
    border-collapse: collapse;
    width: 100%;

  .nav-wrapper {
    display: table-cell; /*子要素*/

    width: 20%;

    margin-left: 18px;
    margin-bottom: 20px;
  }
  .nav a {
    display: inline-block;
  }
  .contents-wrapper {
    display: table-cell; /*子要素*/
    height: 100%;
    width: 80%;
    background-color: #fff;
    background-image: url("./dendo.png");
  }
  .heading {
    margin-top: 35px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 32px;
  }
  .yearMonth {
    text-align: center;
    margin-bottom: 12px;
  }
  .nav p {
    margin-top: 14px;
  }
  .nav-icon-top::before {
    content: "●";
    margin-right: 2px;
    color: rgb(255, 204, 204);
  }
  .nav-icon-0::before {
    content: "●";
    margin-right: 2px;
    color: rgb(0, 255, 0);
  }
  .nav-icon-1::before {
    content: "●";
    margin-right: 2px;
    color: rgb(51, 255, 255);
  }
  .nav-icon-2::before {
    content: "●";
    margin-right: 2px;
    color: rgb(0, 153, 255);
  }
  .nav-icon-3::before {
    content: "●";
    margin-right: 2px;
    color: rgb(0, 0, 255);
  }
  .nav-icon-4::before {
    content: "●";
    margin-right: 2px;
    color: rgb(51, 51, 153);
  }
  .nav-icon-5::before {
    content: "●";
    margin-right: 2px;
    color: rgb(204, 0, 204);
  }
  .month {
    padding: 2px;
  }
  a {
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  ul {
    padding: 0;
    margin: 0;
  }
  p {
    padding: 0;
    margin: 0;
  }
  #menu-wrapper {
    display: none;
  }
  .menu-circle {
    color: #8bdf4c;
  }
  #ranking {
    width: 65%;
    padding-left: 40px;
    margin: 0 auto;
    border-radius: 8px;
    background-color: #fff;
  }
  #ranking li {
    margin-bottom: 10px;
  }
  #ranking li:first-child {
    padding-top: 10px;
  }
  #ranking li:last-child {
    padding-bottom: 10px;
  }
  .title > a {
    font-size: 0.9em;
    font-weight: 600;
  }
  .description {
    font-size: 0.8em;
  }
  footer {
    height: 100px;
  }
  .open-wrapper {
    display: block;
    position: relative;
  }
  .open-nav-wrapper {
    display: block !important;
    position: absolute;
    width: 100%;
    border-right: none;
    background-color: #f0f0ff;
  }
  .close-menu-wrapper {
    display: none;
  }
  .updated {
    margin-left: 30px;
  }
  #scrollToTop {
    display: none;
    position: fixed;
    right: 120px;
    bottom: 30px;
    padding: 4px;
    width: 60px;
    height: 60px;
    border-radius: 8px;
    cursor: pointer;
  }
  .open-scrollToTop {
    display: block !important;
  }

  .modalArea {
    visibility: hidden; /* displayではなくvisibility */
    opacity : 0;
    position: fixed;
    z-index: 10; /* サイトによってここの数値は調整 */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* transition: .4s; */
  }

  .modalBg {
    width: 100%;
    height: 100%;
    background-color: rgba(30,30,30,0.9);
  }

  .modalWrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%,-50%);
    width: 70%;
    max-width: 500px;
    padding: 10px 30px;
    background-color: #fff;
  }

  .closeModal {
    position: absolute;
    top: 0.5rem;
    right: 1rem;
    cursor: pointer;
  }

  .is-show { /* モーダル表示用クラス */
    visibility: visible;
    opacity : 1;
  }
  /* モーダルCSSここまで */

  /* 以下ボタンスタイル */
  /* button {
    padding: 10px;
    background-color: #fff;
    border: 1px solid #282828;
    border-radius: 2px;
    cursor: pointer;
  } */

  #openModal {
    margin: 0 0 30px 20px;
  }

  @media screen and (max-width: 480px) { /*PC前提で作っちゃったため*/
    /* 画面が小さい時に適用される */
    .nav-wrapper {
      display: none;
      z-index: 1;
    }
    #menu-wrapper {
      display: inline-block;
      padding: 6px;
      margin-top: 10px;
      margin-left: 6px;
      background: #fff;
      border: 1px solid;
      border-radius: 8px;
    }
    .heading {
      margin-top: 15px;
      margin-bottom: 15px;
      font-size: 20px;
    }
    #ranking {
      width: 92%;
      padding-left: 30px;
    }
    #ranking li {
      padding-top: 12px;
    }
    #ranking li:first-chiild {
      padding-top: 6px;
    }
    .month {
      padding: 5px 8px;
    }
    .updated {
      margin: 2px 0 0 0;
      display: block;
    }
    #scrollToTop {
      right: 10px;
      bottom: 10px;
    }
    /* ▲ 画面が小さい時に適用される */
  }

    <nav id="nav-wrapper" class="nav-wrapper">
      <ul id="sidebar" class="nav">
      </ul>
      <button id="openModal">プライバシーポリシー</button>
    </nav>

    <main class="contents-wrapper">
      <span id="menu-wrapper">
        <span class="menu-circle">● </span><span class="menu">メニュー</span>
      </span>
      <h1 class="heading">Qiita殿堂入りのホームページ（β）</h1>
      <p id="yearMonth" class="yearMonth"></p>
      <ol id="ranking"></ol>
      <button id="scrollToTop">
        <span>▲ 上へ</span>
      </button>
      <section id="modalArea" class="modalArea">
        <div id="modalBg" class="modalBg"></div>
        <div class="modalWrapper">
          <div class="modalContents">

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
          </div>
          <div id="closeModal" class="closeModal">
            ×
          </div>
        </div>
      </section>

      <footer></footer>
    </main>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', function() {

    // 初期表示データ
    let xhr = new XMLHttpRequest();
    let thisYearMonth = new Date().toISOString().slice(0,7)
    _request(xhr, thisYearMonth);

    xhr.onload = function() {

      _isDataNotFound(xhr);
      _showYearMonth(xhr.response.length, thisYearMonth);

      // olタグの取得は画面ロード時の１回のみにする
      const olTag = document.getElementById("ranking");

      xhr.response.forEach(function(json) {
        _showRanking(json, olTag);
      });
    }

    // 左サイドバーの年月リンクを作成する
    const sideBar = document.getElementById("sidebar");
    const sideBarInner = document.createElement("div");

    // サイドバーの●の色分けのために使用
    let counter = 0;

    let startDate = new Date(2011,8,1);
    while(startDate < new Date()) {
      let sideATag = document.createElement("a");

      startDate = new Date(startDate.setMonth(startDate.getMonth() + 1));

      let YearMonth = startDate.toISOString().slice(0,7)
      sideATag.href = "./data/" + YearMonth + ".json";
      sideATag.id = YearMonth;
      sideATag.className = "month";
      sideATag.textContent = parseInt(startDate.toISOString().slice(5,7), 10) + "月";

      sidebar.insertBefore(sideATag, sidebar.firstChild);

      // ためし 0
      if (startDate.getMonth() == 0) {
        let sidePTag = document.createElement("p");
        sidePTag.textContent = startDate.getFullYear() - 1 + "年";
        sidePTag.className = "nav-icon-" + counter % 6;  // 0〜5の6つの色で分ける
        sidebar.insertBefore(sidePTag, sidebar.firstChild);

        counter += 1; //
      }
    }
    // ループ後に今年の年を追加
    if (startDate.getMonth() != 0) {
      const thisYear = document.createElement("p");
      thisYear.textContent = new Date().getFullYear() + "年";
      thisYear.className = "nav-icon-top";
      sidebar.insertBefore(thisYear, sidebar.firstChild);
    }

    // サイドバーのリンクをクリックした時のデータ表示。サイドバー描画後にこのコードを配置しないとエラーになる。
    document.querySelectorAll("#sidebar > a").forEach(function(a) {
      a.onclick = function(event) {
        event.preventDefault();

        let xhr = new XMLHttpRequest();
        let yearMonth = event.currentTarget.id;
        _request(xhr, yearMonth);

        xhr.onload = function() {

          _isDataNotFound(xhr);
          _showYearMonth(xhr.response.length, yearMonth);

          const olTag = document.getElementById("ranking");
          olTag.innerHTML = "";

          xhr.response.forEach(function(json) {
            _showRanking(json, olTag);
          });
        }

        _scrollToTop();

        // メニュー表示時のクラスを持つ場合に実行
        if (document.getElementById("wrapper").classList.contains("open-wrapper")) {
          _toggleMenu();
        }
      }
    });
  });

  document.getElementById("menu-wrapper").addEventListener("click", function() {
    _toggleMenu();
  });

  window.addEventListener("load", function() {
    // DOM描画後にquicklinkを実行
      quicklink.listen();
  });

  // 上へボタン表示
  let scrollToTop = document.getElementById("scrollToTop");
  window.addEventListener("scroll", function() {
    if (window.pageYOffset > 100) {
      if (!scrollToTop.classList.contains("open-scrollToTop")) {
        scrollToTop.classList.toggle("open-scrollToTop");
      }
    }
    if (window.pageYOffset < 100) {
      if (scrollToTop.classList.contains("open-scrollToTop")) {
        scrollToTop.classList.toggle("open-scrollToTop");
      }
    }
  });

  // 上へボタン実行
  scrollToTop.addEventListener("click", function() {
    _scrollToTop();
  });

  // modal
  const modalArea = document.getElementById('modalArea');
  const openModal = document.getElementById('openModal');
  const closeModal = document.getElementById('closeModal');
  const modalBg = document.getElementById('modalBg');
  const toggle = [openModal,closeModal,modalBg];

  for(let i=0, len=toggle.length ; i<len ; i++){
    toggle[i].addEventListener('click',function(){
      modalArea.classList.toggle('is-show');
    },false);
  }


  function _request(xhr, yyyymm) {
    xhr.open('GET', './data/' + yyyymm +'.json');
    xhr.responseType = 'json';
    xhr.send();
  }

  function _isDataNotFound(xhr) {
    if (xhr.status === 404) {
      alert("データを取得できませんでした。");
      document.getElementById("yearMonth").textContent = "★★★　ごめんね　★★★"
      return;
    }
  }

  function _showYearMonth(arrayLength, yearMonth) {
    let month = document.getElementById("yearMonth");
    if (arrayLength === 0) {
      month.textContent = "★★★　" + yearMonth.slice(0, 4) + "年" + parseInt(yearMonth.slice(5,7), 10)  + "月の殿堂入りはありません　★★★";
      return;
    }
    month.textContent = "★★★　" + yearMonth.slice(0, 4) + "年" + parseInt(yearMonth.slice(5,7), 10)  + "月の殿堂入り　★★★";
  }

  function _showRanking(json, olTag) {
    let liTag = document.createElement("li");
    let pTag = document.createElement("p");
    let aTag = document.createElement("a");
    pTag.className = "title";
    aTag.href = json.url;
    aTag.target = "_blank";
    aTag.rel="noopener";
    aTag.textContent = json.title;

    let bottomPTag = document.createElement("p");
    let bottomATag = document.createElement("a");
    bottomPTag.className = "description";
    bottomPTag.textContent = json.likes_count + " LGTM　by ";
    bottomATag.href = "https://qiita.com/" + json.id;
    bottomATag.target = "_blank";
    bottomATag.rel="noopener";
    bottomATag.textContent = json.id;

    olTag.appendChild(liTag).appendChild(pTag).appendChild(aTag);

    let bottomPElement =  olTag.appendChild(liTag).appendChild(bottomPTag);
    bottomPElement.appendChild(bottomATag);

    // 作成年月と更新年月が異なる場合は、記事が更新されていることを表示する。
    if (json.created_at.slice(0, 6) !== json.updated_at.slice(0, 6)) {
      let bottomSpanTag = document.createElement("span");
      bottomSpanTag.className = "updated";
      bottomSpanTag.textContent = "■ Updated " + json.updated_at.slice(0, 10);
      bottomPElement.appendChild(bottomSpanTag);
    }
  }

  // メニューの開閉を操作
  function _toggleMenu() {
    document.getElementById("wrapper").classList.toggle("open-wrapper");
    document.getElementById("nav-wrapper").classList.toggle("open-nav-wrapper");
    document.getElementById("menu-wrapper").classList.toggle("close-menu-wrapper");
  }

  function _scrollToTop() {
    window.scrollTo(0, 0);
  }
  </script>
